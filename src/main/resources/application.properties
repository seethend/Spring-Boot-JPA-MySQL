# View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# MySql DataBase connection
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# SQLITE
spring.datasource.url=jdbc:sqlite:D:/Spring-workspace/spring.db
spring.jpa.database-platform=com.seeth.config.SQLiteDialect

# MYSQL
#spring.datasource.url=jdbc:mysql://localhost:3306/spring_db
#spring.datasource.username=root
#spring.datasource.password=seeth

# Logging
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR